<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Books App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="C:\Users\ADMIN\Desktop\BooksApp\CSS\wishlist.css">
    <script src="include-header.js" defer></script>
</head>
<body>
    <header></header> <!-- Placeholder for the header -->

    <main class="container my-4">
        <h2 class="mb-4">My Wishlist</h2>

        <!-- Wishlist items section -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Example item -->
            <div class="col">
                <div class="card h-100">
                    <img src="C:\Users\ADMIN\Desktop\BooksApp\IMG\Best1.webp" class="card-img-top" alt="Book 1">
                    <div class="card-body">
                        <h5 class="card-title">Can't Hurt Me</h5>
                        <p class="card-author">David Goggins</p>
                        <div class="card-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <p class="card-price">$19.99</p>
                        <a href="#" class="btn btn-primary">Add to Basket</a>
                        <button class="btn btn-danger mt-2">Remove from Wishlist</button>
                    </div>
                </div>
            </div>

            <!-- Repeat for more items -->
            <!-- Example item -->
            <div class="col">
                <div class="card h-100">
                    <img src="C:\Users\ADMIN\Desktop\BooksApp\IMG\Best2.webp" class="card-img-top" alt="Book 2">
                    <div class="card-body">
                        <h5 class="card-title">Children</h5>
                        <p class="card-author">Author Name</p>
                        <div class="card-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <p class="card-price">$15.99</p>
                        <a href="#" class="btn btn-primary">Add to Basket</a>
                        <button class="btn btn-danger mt-2">Remove from Wishlist</button>
                    </div>
                </div>
            </div>

            <!-- Add more items as needed -->
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 Books App. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

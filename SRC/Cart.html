<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Books App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="C:\Users\ADMIN\Desktop\BooksApp\CSS\Cart.css">
</head>
<body>
    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <div class="navbar-brand d-flex align-items-center">
                        <img src="C:\Users\ADMIN\Desktop\BooksApp\IMG\logo-main.jpeg" alt="Books App Logo" width="50" height="50" class="me-2">
                        <h3 class="mb-0">Books App</h3>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <form class="d-flex mx-auto">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="./Cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                            <li class="nav-item"><a class="nav-link" href="./Wishlist.html"><i class="fa-regular fa-heart"></i></a></li>
                            <li class="nav-item"><a class="nav-link" href="./MyProfile.html"><i class="fa-regular fa-user"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        <h2 class="mb-4">Shopping Cart</h2>
        
        <!-- Cart Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Can't Hurt Me</td>
                    <td>$19.99</td>
                    <td>
                        <input type="number" class="form-control" value="1" min="1">
                    </td>
                    <td>$19.99</td>
                    <td><button class="btn btn-danger btn-sm">Remove</button></td>
                </tr>
                <tr>
                    <td>Children</td>
                    <td>$15.99</td>
                    <td>
                        <input type="number" class="form-control" value="2" min="1">
                    </td>
                    <td>$31.98</td>
                    <td><button class="btn btn-danger btn-sm">Remove</button></td>
                </tr>
                <!-- Repeat rows for other items in the cart -->
            </tbody>
        </table>

        <!-- Cart Summary -->
        <div class="d-flex justify-content-end mb-4">
            <div class="ms-4">
                <h4>Cart Summary</h4>
                <p><strong>Subtotal:</strong> $51.97</p>
                <p><strong>Shipping:</strong> $5.00</p>
                <p><strong>Total:</strong> $56.97</p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <a href="./Home.html" class="btn btn-secondary">Continue Shopping</a>
            <a href="./Checkout.html" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 Books App. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\ADMIN\Desktop\BooksApp\CSS\Registration.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card mt-5 shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Registration Form</h1>
                        <form action="Home.html" method="post">
                            <div class="form-group">
                                <label for="first-name">First Name:</label>
                                <input type="text" id="first-name" name="first_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name:</label>
                                <input type="text" id="last-name" name="last_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="dob">DOB:</label>
                                <input type="date" id="dob" name="dob" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="permanent-address">Permanent Address:</label>
                                <textarea id="permanent-address" name="permanent_address" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="same-address" name="same_address" class="form-check-input">
                                <label for="same-address" class="form-check-label">Both the addresses are same</label>
                            </div>
                            <div class="form-group mt-3">
                                <label for="communication-address">Communication Address:</label>
                                <textarea id="communication-address" name="communication_address" class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="form-group mt-3">
                                <label>Gender:</label>
                                <div class="form-check">
                                    <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                                    <label for="male" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                                    <label for="female" class="form-check-label">Female</label>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label>Language:</label>
                                <div class="form-check">
                                    <input type="checkbox" id="telugu" name="language" value="telugu" class="form-check-input">
                                    <label for="telugu" class="form-check-label">Telugu</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="english" name="language" value="english" class="form-check-input">
                                    <label for="english" class="form-check-label">English</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="hindi" name="language" value="hindi" class="form-check-input">
                                    <label for="hindi" class="form-check-label">Hindi</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="imageUpload" class="form-label">Upload Profile Picture:</label>
                                <input class="form-control" type="file" id="imageUpload" accept="image/*">
                            </div>
                            <div class="form-group mt-3">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="confirm-password">Confirm Password:</label>
                                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                            </div>
                            <div class="form-check mt-3">
                                <input type="checkbox" id="agreement" name="agreement" class="form-check-input" required>
                                <label for="agreement" class="form-check-label">Agree to terms and conditions</label>
                            </div>
                            <div class="form-group mt-4 text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="Login.html">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
